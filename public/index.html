<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamInsight - Question Paper Pattern Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š ExamInsight</h1>
      <p>Question Paper Pattern Analysis System</p>
    </header>

    <section class="upload-section">
      <h2>ðŸ“„ Upload PDF Question Paper</h2>
      <div class="upload-container">
        <input type="file" id="pdfInput" accept=".pdf,image/*" />
        <button type="button" class="btn btn-primary" onclick="uploadPDF()">Extract Questions from PDF</button>
        <div id="uploadStatus"></div>
        <div id="ocrProgress" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p id="progressText">Processing...</p>
        </div>
      </div>

      <div id="pdfPreview" class="pdf-preview" style="display: none;">
        <h3>Extracted Text Preview</h3>
        <div id="extractedText" class="extracted-text"></div>
      </div>

      <div id="parsedQuestionsContainer" style="display: none;">
        <div class="parsed-header">
          <h3>Detected Questions (<span id="questionCount">0</span>)</h3>
          <button type="button" class="btn btn-secondary" onclick="clearPreview()">Clear Preview</button>
        </div>
        
        <div class="form-group">
          <label for="bulkSubject">Subject (for all questions)</label>
          <input type="text" id="bulkSubject" placeholder="e.g., Mathematics" />
        </div>
        
        <div class="form-group">
          <label for="bulkYear">Year (for all questions)</label>
          <input type="number" id="bulkYear" placeholder="e.g., 2024" />
        </div>

        <div id="parsedQuestionsList"></div>
        
        <button type="button" class="btn btn-success" onclick="saveAllQuestions()">
          ðŸ’¾ Confirm & Save All Questions
        </button>
      </div>
    </section>

    <section class="form-section">
      <h2>âž• Add Question Manually</h2>
      <form id="questionForm">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required placeholder="e.g., Mathematics">
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" required placeholder="e.g., 2024">
        </div>

        <div class="form-group">
          <label for="unit">Unit</label>
          <input type="text" id="unit" required placeholder="e.g., Unit 1">
        </div>

        <div class="form-group">
          <label for="topic">Topic</label>
          <input type="text" id="topic" required placeholder="e.g., Calculus">
        </div>

        <div class="form-group">
          <label for="marks">Marks</label>
          <input type="number" id="marks" required placeholder="e.g., 10">
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Question</button>
      </form>
      <div id="formMessage"></div>
    </section>

    <section class="analysis-section">
      <h2>Analysis Dashboard</h2>
      
      <div class="filter-section">
        <label for="subjectFilter">Filter by Subject:</label>
        <select id="subjectFilter" onchange="onSubjectFilterChange()">
          <option value="all">All Subjects</option>
        </select>
      </div>
      
      <div class="button-group">
        <button class="btn btn-analysis" onclick="fetchTopicFrequency()">Topic Frequency</button>
        <button class="btn btn-analysis" onclick="fetchUnitWeightage()">Unit Weightage</button>
        <button class="btn btn-analysis" onclick="fetchYearTrend()">Year Trend</button>
        <button class="btn btn-analysis" onclick="fetchDifficultyDistribution()">Difficulty Distribution</button>
      </div>

      <div id="resultsContainer">
        <div id="textResults"></div>
        <div class="charts-container">
          <div class="chart-wrapper">
            <canvas id="topicChart"></canvas>
          </div>
          <div class="chart-wrapper">
            <canvas id="difficultyChart"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Set PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
  <script src="script.js"></script>
</body>
</html>
